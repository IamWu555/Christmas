<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Day</title>
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/uikit/3.15.15/css/uikit.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/uikit/3.15.15/js/uikit-icons.min.js"></script>
    <style type="text/css">
        body,html{
            overflow: hidden;
            background: #fdf3fb;
        }
    </style>
</head>

<body class="uk-container-xsmall uk-align-center uk-margin-remove-top uk-margin-remove-bottom">
    <!-- Aplayer start -->
    <div id='aplayer'></div>
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script>const ap = new APlayer({
        container: document.getElementById('aplayer'),
        audio: [{
            name: 'Jingle Bell Rock',
            artist: 'Jingle Bells',
            url: 'http://music.163.com/song/media/outer/url?id=562885325.mp3',
            cover: 'http://p2.music.126.net/o59yMGhSVrTbzN-8n2Zwag==/109951163302461527.jpg?param=130y130'
        }]
    });
    </script>
    <!-- Aplayer end -->
    <!-- img start -->
    <img src="https://pic.imgdb.cn/item/6393583ab1fccdcd36700667.jpg" alt="" width="999px" height="9999px">
    <!-- img end -->
    <!-- text start -->
    <div class="uk-card uk-card-body">
        <p align="center">圣诞快乐</p>
    </div>
    <!-- text end -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(function() {
        setInterval(function() {
            var maxW = document.body.clientWidth,
                maxH = document.body.clientHeight,
                left = Math.random() * maxW,
                bottom = left - (Math.random() - 0.5) * 0.2 * maxW, //保证落下的位置水平有变化，但不大
                opacity = 0.7 + 0.3 * Math.random();
            speed = 30;
            size = 20 + 10 * Math.random(), //字体20-30
                color = '#fff';
            // num = Math.floor(Math.random() * 10) //产生0-9随机数，当然你们可以自己设置
            num ='*';
            var style = 'position:absolute;top:0px;font-size:' + size + 'px;color:' + color + ';left:' + left + 'px;opacity:' + opacity;
            var div = '<span class = "dd" style="' + style + '">' + num + '</span>'
            $('body').append(div)
            $('span').animate({
                top: maxH,
                left: bottom
            }, 3000, function() {
                $(this).remove() //这一步很关键，要把落下的去掉，不然会越积越多
            });
        }, 20) //20ms产生一个
    })
</script>
</html>
